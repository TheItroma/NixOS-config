monitor = DP-2, 2560x1440@164.96Hz, 2560x0, 1

general {
    gaps_in = 2
    gaps_out = 1
    border_size = 4

    col.active_border = rgb(000000) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    layout = dwindle
    snap {
        enabled = true
    }
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.85
    inactive_opacity = 0.75

    shadow {
        enabled = false
        range = 0
        render_power = 0
        color = rgb(000000)
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        xray = true

        vibrancy = 0.2
        vibrancy_darkness = 0.1
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {

    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = easeOutCubic,0.22,0.61,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeOutSin,0.16,0.84,0.44,1

    animation = border, 1, 30, easeOutCubic
    animation = borderangle, 1, 10, easeOutQuint
    # animation = border, 1, 5.39, easeOutQuint
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to MOD + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}


misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =


    follow_mouse = 1
    special_fallthrough = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$MOD = SUPER # Sets "Windows" key as main modifier

$terminal = kitty
$fileManager = kitty yazi
$browser = librewolf
$screenShot = hyprshot -zm region
$ocr = ~/.config/ocr/ocr.sh

$wallpaperSelector = ~/.config/waypaper/rofi.sh
$appLauncher = pkill rofi || rofi -show run -theme ~/.config/rofi/launchers/type-1/style-5.rasi
$clipboard = pkill rofi || rofi -modi clipboard:~/.config/rofi/scripts/cliphist-rofi-img -theme ~/.config/rofi/launchers/type-1/style-5.rasi -show clipboard -show-icons

# Opens apps
bind = $MOD, E, exec, $fileManager
bind = $MOD, R, exec, $appLauncher
bind = $MOD, Q, exec, $terminal
bind = $MOD, M, exec, $wallpaperSelector
bind = $MOD, F, exec, $browser
bind = $MOD, V, exec, $clipboard

bind = $MOD, C, killactive,
bind = $MOD SHIFT, M, exec, uwsm stop

bind = $MOD, N, togglesplit,
bind = , PRINT, exec, $screenShot
bind = $MOD SHIFT, C, exec, $ocr

# Moves the focus
bind = $MOD, K, movefocus, u
bind = $MOD, J, movefocus, d
bind = $MOD, L, movefocus, r
bind = $MOD, H, movefocus, l
bind = $MOD, I, exec, waypaper --random

# Switch workspaces with MOD + [0-9]
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Move active window to a workspace with MOD + SHIFT + [0-9]
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)

bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD SHIFT, S, movetoworkspace, special:magic


# Move/resize windows with MOD + LMB/RMB and dragging

bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow


# Laptop multimedia keys

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%+ -l 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%-

bindel =  SHIFT,XF86AudioRaiseVolume, exec, playerctl next --player=spotifyd,spotify
bindel =  SHIFT,XF86AudioLowerVolume, exec, playerctl previous --player=spotifyd,spotify

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioNext, exec, playerctl next --player=spotifyd,spotify
bindl = , XF86AudioPrev, exec, playerctl previous --player=spotifyd,spotify
bindl = , XF86AudioPause, exec, playerctl play-pause --player=spotifyd,spotify
bindl = , XF86AudioPlay, exec, playerctl play-pause --player=spotifyd,spotify


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,

plugin {

    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    }

    hyprwinwrap {
        # class is an EXACT match and NOT a regex!
        class = kitty-bg
    }
}


windowrulev2 = opacity 0.0 override 0.0 override,class:^(kitty-bg)$
windowrulev2 = noblur,class:^(kitty-bg)$
windowrulev2 = noshadow,class:^(kitty-bg)$
windowrulev2 = forcergbx, class:^(kitty-bg)$ 


# Blender
#  Cursor fix
cursor {
  no_hardware_cursors = true
}
