### WINDOWS AND WORKSPACES ###
##############################


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules


# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

    }
    hyprwinwrap {
        # class is an EXACT match and NOT a regex!
        class = kitty-bg
    }
}


windowrulev2 = opacity 0.0 override 0.0 override,class:^(kitty-bg)$
windowrulev2 = noblur,class:^(kitty-bg)$
windowrulev2 = noshadow,class:^(kitty-bg)$
windowrulev2 = forcergbx, class:^(kitty-bg)$ 


# Blender
#  Cursor fix
cursor {
  no_hardware_cursors = true
}
#  Transparency fix
windowrule = opacity 1.0 override,class:blender
windowrule = opacity 1.0 override,class:factorio.exe
windowrule = opacity 1.0 override,class:steam_app_default
windowrule = opacity 1.0 override,class:^(steam_app)$
windowrule = opacity 0.80 override,title:^(New Tab — LibreWolf)$
windowrule = noblur,title:^(New Tab — LibreWolf)$
windowrule = opacity 0.80 override,title:LibreWolf
windowrule = noblur,title:LibreWolf
windowrule = opacity 1.0 override,class:REAPER

windowrule = workspace:special:magic,initialclass:^(Google-chrome)$
windowrule = tag:accessible,class:^(Spotify)$
windowrule = tag:accessible,class:^(Mullvad VPN)$
windowrule = workspace:special:magic silent,class:^(org.qbittorrent.qBittorrent)$
windowrule = workspace:special:magic silent,tag:accessible
layerrule = blur,rofi
windowrule = opacity 1.0 override,class:Unity
windowrule = opacity 1.0 override,title:Deadlock
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$
windowrule = opacity 1.0 override,class:^(Godot)$
windowrule = opacity 1.0 override,class:^(Aseprite)$
windowrule = opacity 1.0 override,title:^(Picture-in-Picture)$
windowrule = opacity 1.0 override,class:^(FreeCAD)$
