monitor = DP-2, 2560x1440@164.96Hz, 2560x0, 1

$terminal = kitty
$fileManager = kitty yazi


general {

    gaps_in = 2
    gaps_out = 1

    border_size = 4

    col.active_border = rgb(000000) 45deg
    col.inactive_border = rgba(595959aa)


    resize_on_border = false

    layout = dwindle

    snap {
        enabled = true
    }
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.85
    inactive_opacity = 0.75

    shadow {
        enabled = false
        range = 0
        render_power = 0
        color = rgb(000000)
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        xray = true

        vibrancy = 0.2
        vibrancy_darkness = 0.1
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {

    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = easeOutCubic,0.22,0.61,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeOutSin,0.16,0.84,0.44,1

    animation = border, 1, 30, easeOutCubic
    animation = borderangle, 1, 10, easeOutQuint
    # animation = border, 1, 5.39, easeOutQuint
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}


misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =


    follow_mouse = 1
    special_fallthrough = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exec, uwsm stop
bind = $mainMod, M, exec, ~/.config/waypaper/rofi.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, h, togglefloating,
bind = $mainMod, R, exec, pkill rofi || rofi -show run -theme /home/itroma/.config/rofi/launchers/type-1/style-5.rasi
bind = $mainMod, V, exec, pkill rofi || rofi -modi clipboard:/home/Itroma/.config/rofi/scripts/cliphist-rofi-img -theme /home/itroma/.config/rofi/launchers/type-1/style-5.rasi -show clipboard -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, b, togglesplit, # dwindle
bind = , PRINT, exec, hyprshot -zm region
bind = $mainMod, F, exec, librewolf
bind = $mainMod SHIFT, C, exec, ~/.config/ocr/ocr.sh
bind = $mainMod, F2, exec, ~/.config/manga_script/manga_script.sh
bind = $mainMod, F1, exec, hyprctl reload | python ~/.config/waypaper/pywal_hyprland_border.py # Move focus with mainMod + backgroundow keys bind = $mainMod, j, movefocus, l bind = $mainMod, l, movefocus, r
bind = $mainMod, i, movefocus, u
bind = $mainMod, k, movefocus, d
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, l
bind = $mainMod, n, exec, waypaper --random

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspace number with mainMod + ALT + [0-9]


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Scroll through existing workspaces with mainMod + scroll

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# Laptop multimedia keys for volume and LCD brightness

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%+ -l 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%-

bindel =  SHIFT,XF86AudioRaiseVolume, exec, playerctl next
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next --player=spotifyd,spotify
bindl = , XF86AudioPause, exec, playerctl play-pause --player=spotifyd,spotify
bindl = , XF86AudioPlay, exec, playerctl play-pause --player=spotifyd,spotify
bindl = , XF86AudioPrev, exec, playerctl previous --player=spotifyd,spotify


